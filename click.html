<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <!-- script src='./js/aframe-master.min.js'></script>
    <script src='./js/aframe-ar.min.js'></script -->
    <script src="./js/aframe-master.js"></script>
    <script src='./js/aframe-ar.js'></script>
</head>

<link rel="stylesheet" href="./src/location-based/stylesheets/index.css">

<!-- Dynamically add places from Javascript -->
<script src="./js/places/click.js"></script>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:375; sourceHeight:812; displayWidth: 375; displayHeight: 812; debugUIEnabled: false;'>

        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
